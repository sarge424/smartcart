<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form action="">
        <label for="password">
              Admin Login:
          </label>
        <input type="password"
               id="password"
               name="password"
               placeholder="Enter your Password" required>

        <button type="submit">Login</button>
    </form>
    <form action="/", method="post">
        <label for="cart_id">
              Cart UID:
          </label>
        <input type="text"
               id="cart_id"
               name="cartno"
               placeholder="Scan code" required>

        <button type="submit">Use</button>
    </form>
</body>
</html>
